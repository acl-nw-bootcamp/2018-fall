<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="styles/ocean.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="marked.js"></script>
    <script type="text/javascript" src="highlight.pack.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Form Example</h1>
    <form>
      <label for="firstName" class="student-info">First Name:</label> <input type="text" id="firstName" name="first_name"><br>
      <label for="lastName" class="student-info">Last Name:</label> <input type="text" id="lastName" name="last_name"><br>
      <fieldset>
        <legend>Courses of Interest</legend>
        <input type="checkbox" id="BCPrep" name="interest" value="Bootcamp Prep">
        <label for="BCPrep">Bootcamp Prep</label><br>
        <input type="checkbox" id="BCP1" name="interest" value="Bootcamp Part 1">
        <label for="BCP1">Bootcamp Part 1</label><br>
        <input type="checkbox" id="BCP2" name="interest" value="Bootcamp Part 2">
        <label for="BCP2">Bootcamp Part 2</label><br>
        <input type="checkbox" id="FS" name="interest" value="Full Stack">
        <label for="FS">Full Stack</label><br>
      </fieldset>
      <label for="codeExample">Code Example:</label><br>
      <textarea id="codeExample" name="code_example"></textarea><br><br>
      <input id="previewButton" type="button" value="Show Preview"><br>
      <div id="preview"></div>
      <br><input type="submit" value="Add Account">
    </form>
  </body>
</html>
